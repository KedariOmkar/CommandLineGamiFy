<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Big Buckets</title>
    <style>
        body {
    font-family: Arial, sans-serif;
}

.folder-container {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 20px;
    padding: 20px;
}

.folder-card {
    background-color: #f5f5f5;
    border: 1px solid #ddd;
    border-radius: 10px;
    padding: 10px;
    width: 200px;
    height: 50px;
    display: flex;
    align-items: center;
    justify-content: center;
    text-align: center;
    text-decoration: none;
    color: #333;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

.folder-card:hover {
    background-color: #e5e5e5;
}
        </style>

</head>
<body>
    <h1>Big Buckets</h1>
    <div class="folder-container">
        {% for bucket in data %}
        <a href="/bucket/{{ bucket }}" class="folder-card">
            {{ bucket }}
        </a>
        {% endfor %}
    </div>
</body>
</html>
